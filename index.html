			function start(){
				let col = i => `<div class="col" data="${i}"><a href="javascript:void(0);" onClick="readQuestion(${i});"><h2>${i}</h2></a></div>`;
				let cols = Array(questions.length).fill(1).map((n, i) => n + i).map((x) => col(x));
				let row = i => "<div class='row'>" + cols.slice(i, i + 10).join("") + "</div>";
				let rows = Array(Math.ceil(cols.length / 10)).fill(1).map((n, i) => i * 10).map((x) => row(x));

				document.getElementById('questions_list').innerHTML = rows.join("");

				generate(false, true);
			}

			function generate(hideQuestion, hideAnswer, item = 0){
				if (item == 0) {
					const elements = document.querySelectorAll('#questions_list div.col:not(.completed)');
					if (elements.length == 0) return;
					item = parseInt(elements[Math.floor(Math.random() * elements.length)].getAttribute('data'));
				}

				const element = document.querySelector(`#questions_list div.col[data='${item}']`);
				element.classList.add("completed");
				const question = questions[item-1];

				showQA();
				if (hideQuestion) document.getElementById("question").setAttribute("hidden", "hidden"); 
				document.getElementById('question').innerHTML = question['question'];
				if (hideAnswer) document.getElementById("answer").setAttribute("hidden", "hidden"); 
				document.getElementById('answer').innerHTML = "<ul><li>" + question['answers'].join("</li><li>") + "</li></ul>";

				return question;
			}

			function showQA(){
				document.getElementById('question').removeAttribute('hidden');
				document.getElementById('answer').removeAttribute('hidden');
			}

			function readQuestion(item = 0){
				let question = generate(true, true, item);
				
				if (typeof question === 'undefined') return;
				
				let urls = [`https://www.uscis.gov/sites/default/files/document/audio/Practice_Quiz_Question_${question['number']}.mp3`, `https://www.uscis.gov/sites/default/files/document/audio/Practice_Quiz_Question_${question['number']}_0.mp3`]
				if (question['number'] == 2 || question['number'] == 15) urls = urls.reverse();
				
				new Audio(urls[0]).play().catch(error => {
    					new Audio(urls[1]).play();
  				});
			}

			function clearAnswered(){
				document.querySelectorAll('#questions_list div.col').forEach(el => {
					el.classList.remove('completed');
				});
			}

			function startWithTimeout(){
				const pauseText = 'Pause ⏸';
				const playText = 'Start with timeout';
				const button = document.getElementById('duration_button');
				
				if (button.textContent === playText) {
					button.textContent = pauseText;
					runWithTimer();
				}
				else
					button.textContent = playText;
			}

			function runWithTimer(){
				const button = document.getElementById('duration_button');
				const pauseText = 'Pause ⏸';

				if (button.textContent === pauseText) {
					readQuestion();
					setTimeout(runWithTimer, parseInt(document.getElementById('duration').value) * 1000);
				}				
			}
